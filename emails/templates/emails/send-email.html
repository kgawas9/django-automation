{% extends 'base.html' %}

{% block title %}Send email{% endblock title %}

{% block main_content %}
{% load crispy_forms_tags %}
    <div class='container mt-5 p-3 shadow rounded' style='max-width: 600px'>
        <h4 class="text-center">Compose an Email</h4>
        <form action={% url 'send-email' %} method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class='form-group'>
                {{ form | crispy }}
            </div>

            <div class='form-group'>
                <input type='submit' value='Send' class='btn btn-primary' />
            </div>
            {% include 'includes/alerts.html' %}
        </form>
    </div>
    
{% endblock main_content %}
