<!-- As a link -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">AutomateWithDjango</a>
      <div>
        {% if user.is_authenticated %}
        <div>
          Logged in as: <strong class='text-success'>{{ user }}</strong>
          <a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
        </div>
        {% else %}
          <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
          &nbsp<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
        {% endif %}
      </div>
    </div>
</nav>
